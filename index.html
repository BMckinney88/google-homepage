<!DOCTYPE html>
<style>
img {
    margin-top: 52px;
    margin-left: 506px;
}
form {
    margin-left: 350px;
    display: flex;
    height: 50px;
    float: left;
    border-color: rgb(224, 224, 224);
    width: 550px;
}

.small-image {
  width: 3%;
  height: 30%;
  margin-top: 18px;
  margin-left: 18px;
}

input {
  width: 555px;
  border-color: rgb(224, 224, 224);
  border-width: 1px;
  border-radius: 45px;
}

form :hover {
  box-shadow: 2px 2px 2px 2px rgb(224, 224, 224);
  border-radius: 45px;
  border-top: 5px;
}

form:active {
  color: rgb(224, 224, 224);
}

*:focus {
    outline: 0 !important;
}

.thin-gray-border {
    color: rgb(224, 224, 224);
    border-width: 1px;
    border-style: solid;
    border-radius: 45px;
  }

h1 button {
  float: left;
  margin-left: 512px;
  margin-top: 40px;
  border-color: white;
  border-style: hidden;
  background-color: white;
  font-size: 14px;
  color: rgb(114, 114, 114);
}

h2 button {
  float: right;
  margin-right: 512px;
  margin-top: 40px;
  border-color: white;
  border-style: hidden;
  background-color: white;
  font-size: 14px;
  color: rgb(114, 114, 114);
}
header {
  overflow: hidden;
  background-color: #fff;
  position: fixed; 
  top: 0; 
  width: 100%;
}



.navbar a {
  float: left;
  display: block;
  color: rgb(61, 61, 61);
  text-align: center;
  padding: 20px 22px;
  text-decoration: none;
  font-family: Arial;
  font-size: 13px;
}

.navbar:hover {
  text-underline-position: under;
  color: black;
}

footer {
  overflow: hidden;
  background-color: #fff;
  position: fixed; 
  bottom: 0; 
  width: 100%;
}
</style>
<html>
  <head>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
  </head>
  <p>
    <form class="thin-gray-border" action="#">
      <input :hover :active class="small-image" src="https://p.kindpng.com/picc/s/724-7247376_search-bar-magnifying-glass-hd-png-download.png" type="image" placeholder="Search" results="0"></form>
  </p>
  <h1>
    <button type="google-search">Google Search</button>
  </h1>
  <h2>
    <button type="I'm feeling lucky">I'm Feeling Lucky</button>
  </h2>
  <header>
  <div class="navbar smaller-image" scr="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/3x3dot-black.svg/768px-3x3dot-black.svg.png" type=image>
    <a href="about">About</a>
    <a href="store">Store</a>
    <a href="gmail">Gmail</a>
  </div>
  </header>
  <footer>
  <div class="navbar">
    <a href="home" class="active">Home</a>
    <a href="news">News</a>
    <a href="contact">Contact</a>
  </div>
  </footer>
</html>
