<style>
img {
    margin-top: 52px;

}
form {
    margin-left: 350px;

    display: flex;
    height: 43px;
    float: left;
    border-color: rgb(224, 224, 224);
    width: 580px;
}

.small-image {
  width: 17px;
  height: 17px;
  border-radius: 50px;
  margin-top: 50px;
  margin-right: 1220px;

  position: fixed;
  top: 142px;
  left: -130px;
}

input {
  width: 580px;
  border-color: rgb(224, 224, 224);
  border-width: 1px;
  border-radius: 45px;
}

form :hover {
  box-shadow: 1px 1px 1px 1px rgb(224, 224, 224);
  border-radius: 45px;
  border-top: 5px;
}

form:active {
  color: rgb(224, 224, 224);
}

*:focus {
    outline: 0 !important;
}

.thin-gray-border {
    color: rgb(224, 224, 224);
    border-width: 1px;
    border-style: solid;
    border-radius: 45px;
  }

h1 button {
  float: left;
  margin-left: 460px;
  margin-top: 30px;
  border-color: white;
  border-style: hidden;
  background-color: rgb(248, 248, 248);
  font-size: 14px;
  color: rgb(59, 59, 59);
  width: 150px;
  height: 40px;
  top: 20px;
}

h2 button {
  float: right;
  margin-right: 512px;
  margin-top: 30px;
  border-color: white;
  border-style: hidden;
  background-color: rgb(248, 248, 248);
  font-size: 14px;
  color: rgb(59, 59, 59);
  width: 150px;
  height: 40px;
  top: 20px;
}

h1 button:hover {
  box-shadow: 0px 0px 0px 1.5px rgb(224, 224, 224);
  border-radius: 4px;
  border-top: 5px;
}

h2 button:hover {
  box-shadow: 0px 0px 0px 1.5px rgb(224, 224, 224);
  border-radius: 4px;
  border-top: 5px;
}

.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50px;
  margin-bottom: 50px;
  margin-left: 1220px;
  float: right;
  position: fixed;
  top: -38px;
  right: 18px;
}

.image {
  width: 25px;
  height: 25px;
  border-radius: 50px;
  margin-top: 50px;
  margin-right: 1220px;
  float: left;
  position: fixed;
  top: 137px;
  left: 395px;
}

.dots {
  width: 18px;
  height: 18px;
  border-radius: 0px;
  margin-bottom: 50px;
  margin-left: 1220px;
  float: right;
  position: fixed;
  top: -32px;
  right: 68px;
}

li {
  display: inline;
  float: left;
  margin-right: 20px;
  margin-top: 10px;
  
}
li:last-child {
  border-right: none;
  margin-right: 15px;
  font-size: 13px;
}
li:first-child {
  border-left: none;
  font-size: 14px;
}
ul {
  position: fixed;
  top: -4px;
  width: 90%;
  font-family: Arial, sans-serif;
  border-color: white;
  border-style: hidden;
  background-color: rgb(248, 248, 248);
  font-size: 13px;
  right: 100px;
}
li a {
  color: #222;
  text-decoration: none;
}

.navbar {
  background-color: #fff;
  overflow: hidden;
  position: fixed;
  bottom: 0;
  width: 100%;
}
.navbar a {
  float: left;
  display: block;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 14px;
  font-family: arial;
}
.navbar a:hover {
  background-color: #fff;
  color: black;
}
.navbar a.active {
  background-color: #ffffff;
  color: black;
}
.navbar :last-child {
  border-right: none;
  margin-right: 550px;
  font-size: 14px;
}

.list {
  bottom: 15px;
  position: fixed;
  right: 25px;
  margin-right: 10px;
  font-family: arial;
  font-size: 14px;
}
.list a {
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 14px;
  font-family: arial;
}
