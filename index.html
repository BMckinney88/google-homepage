<!DOCTYPE html>
<style>
img {
    margin-top: 52px;
    margin-left: 506px;
}
form {
    margin-left: 350px;
    display: flex;
    height: 50px;
    float: left;
}

input {
  width: 555px;
  border-color: rgb(224, 224, 224);
  border-width: 1px;
  border-radius: 45px;
}

form :hover {
  box-shadow: 1px 1px 1px 1px rgb(224, 224, 224);
  border-radius: 45px;
}

form :active {
  color: rgb(224, 224, 224);
}

.thin-gray-border {
    color: rgb(224, 224, 224);
    border-color: rgb(224, 224, 224);
    border-width: 1px;
    border-style: solid;
    border-radius: 45px;
  }

h1 button {
  float: left;
  margin-left: 512px;
  margin-top: 40px;
  border-color: white;
  border-style: hidden;
  background-color: white;
  font-size: 14px;
  color: rgb(77, 72, 72);
}

h2 button {
  float: right;
  margin-right: 512px;
  margin-top: 40px;
  border-color: white;
  border-style: hidden;
  background-color: white;
  font-size: 14px;
  color: rgb(77, 72, 72);
}
.navbar {
  overflow: hidden;
  background-color: #fff;
  position: fixed; 
  top: 0; 
  width: 100%;
}
.navbar a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-family: Arial;
  font-size: 14px;
}
</style>
<html>
  <head>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
  </head>
  <p>
    <form :hover :active class="thin-gray-border" action="#">
      <input type="text" placeholder="Search"></form>
  </p>
  <h1>
    <button type="google-search">Google Search</button>
  </h1>
  <h2>
    <button type="I'm feeling lucky">I'm Feeling Lucky</button>
  </h2>
  <header>
  <div class="navbar">
    <a href="#about">About</a>
    <a href="#store">Store</a>
    <a href="gmail">Gmail</a>
  </div>
  </header>
  <div class="navbar">
    <a href="#home" class="active">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
  </div>
</html>
